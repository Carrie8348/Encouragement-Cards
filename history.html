<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw History by Month</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ccbdf2;
      color: #47034E;
    }

    .back-button {
      margin: 16px;
      text-decoration: none;
      background-color: #8475B0;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 16px 0;
    }

    .folder {
      margin: 1rem auto;
      max-width: 1100px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      padding: 0 10px;
    }

    .tab-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 0 1rem;
      background-color: #8475B0;
      border-bottom: none;
      position: relative;
    }

    .tab-scroll-hint {
      font-size: 14px;
      position: absolute;
      right: 8px;
      bottom: 4px;
      color: white;
      opacity: 0.6;
      pointer-events: none;
    }

    .tab {
      flex: 0 0 auto;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      color: #47034E;
      border: none;
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      color: white;
    }

    .tab.cover-tab {
      background-color: #8475B0;
      color: white;
      font-size: 16px;
      padding: 16px 22px;
      border-radius: 12px 12px 0 0;
      margin-right: 8px;
    }

    .tab:nth-child(2) { background-color: #b0e0e6; }
    .tab:nth-child(3) { background-color: #a4d4ae; }
    .tab:nth-child(4) { background-color: #9acd32; }
    .tab:nth-child(5) { background-color: #ffdf73; }
    .tab:nth-child(6) { background-color: #ffcc66; }
    .tab:nth-child(7) { background-color: #ffb347; }
    .tab:nth-child(8) { background-color: #ff7f50; }
    .tab:nth-child(9) { background-color: #ff6f61; }
    .tab:nth-child(10) { background-color: #ffa07a; }
    .tab:nth-child(11) { background-color: #db7093; }
    .tab:nth-child(12) { background-color: #ba55d3; }
    .tab:nth-child(13) { background-color: #9370db; }

    .content-box {
      padding: 2rem;
      min-height: 150px;
      margin: 0;
      background-color: #f0efdb;
      background-image: url("./grid-paper.png");
      background-size: 30px 30px;
      background-repeat: repeat;
      background-blend-mode: multiply;
      border-top: 3px solid #8475B0;
    }

    .record-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-start;
    }

    .record-grid .record-item {
      width: 140px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      color: #47034E;
      cursor: pointer;
      background: transparent;
      padding: 4px;
    }

    .record-grid .record-item img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      text-align: center;
      color: white;
    }

    .modal-image {
      max-width: 90%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.3s ease;
    }

    .modal-time {
      margin-top: 12px;
      font-size: 16px;
    }

    .modal-share-button {
      margin-top: 14px;
      padding: 8px 18px;
      font-size: 15px;
      background-color: #7E3285;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      .folder {
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <!-- content remains unchanged -->
</body>
</html>
