<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw History by Month</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #d4c4f0;
      color: #47034E;
    }

    .back-button {
      margin: 16px;
      text-decoration: none;
      background-color: #7E3285;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 16px 0;
    }

    .folder {
      margin: 1rem;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow-x: auto;
      white-space: nowrap;
      padding: 0;
    }

    .tab-container {
      display: flex;
      align-items: flex-end;
      padding: 0 1rem;
      overflow-x: auto;
      background-color: #50bdf7;
      border-radius: 16px 16px 0 0;
      padding-top: 1rem;
    }

    .tab {
      display: inline-block;
      padding: 12px 18px;
      margin: 0;
      background-color: #f7ecff;
      border: none;
      font-size: 14px;
      font-weight: bold;
      color: #47034E;
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background-color: #7E3285;
      color: white;
    }

    .tab.cover-tab {
      background-color: #50bdf7;
      color: white;
      font-size: 16px;
      padding: 16px 22px;
      border-radius: 12px 12px 0 0;
      margin-right: 8px;
    }

    .content-box {
      background: #50bdf7;
      padding: 2rem;
      margin: 0 1rem 1rem 1rem;
      border-radius: 0 0 16px 16px;
      min-height: 150px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .record-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-start;
    }

    .record-grid .record-item {
      width: 140px;
      background: #fff;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      font-size: 14px;
      color: #47034E;
    }

    .record-grid .record-item img {
      width: 100%;
      margin-top: 6px;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .tab {
        padding: 8px 14px;
        font-size: 12px;
      }
      .tab.cover-tab {
        font-size: 14px;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Draw History by Month</h1>

  <div class="folder">
    <div class="tab-container">
      <button class="tab cover-tab" onclick="selectTab(0)">2025</button>
      <button class="tab" onclick="selectTab(1)">Jan</button>
      <button class="tab" onclick="selectTab(2)">Feb</button>
      <button class="tab" onclick="selectTab(3)">Mar</button>
      <button class="tab" onclick="selectTab(4)">Apr</button>
      <button class="tab" onclick="selectTab(5)">May</button>
      <button class="tab" onclick="selectTab(6)">Jun</button>
      <button class="tab" onclick="selectTab(7)">Jul</button>
      <button class="tab" onclick="selectTab(8)">Aug</button>
      <button class="tab" onclick="selectTab(9)">Sep</button>
      <button class="tab" onclick="selectTab(10)">Oct</button>
      <button class="tab" onclick="selectTab(11)">Nov</button>
      <button class="tab" onclick="selectTab(12)">Dec</button>
    </div>
    <div id="recordDisplay" class="content-box">
      <strong>üìÅ Click a month to view records.</strong>
    </div>
  </div>

  <script>
    function selectTab(month) {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach((t, i) => {
        if (i === month) {
          t.classList.add("active");
        } else {
          t.classList.remove("active");
        }
      });

      const container = document.getElementById("recordDisplay");

      if (month === 0) {
        container.innerHTML = `<div style="color:white;"><h2>2025 Archive</h2><p>Click a tab above to explore your monthly card draws for 2025!</p></div>`;
        return;
      }

      const history = JSON.parse(localStorage.getItem("cardHistory")) || [];
      const filtered = history.filter(entry => {
        const date = new Date(entry.time);
        return date.getMonth() + 1 === month && date.getFullYear() === 2025;
      });

      if (filtered.length === 0) {
        container.innerHTML = "<em>No records for this month.</em>";
      } else {
        container.innerHTML = `
          <div class="record-grid">
            ${filtered.map(entry => {
              const formattedTime = new Date(entry.time).toLocaleString([], {
                year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
              });
              return `<div class="record-item">
                üìå<br>${formattedTime}
                <img src="cards/card-${entry.num}.png" />
              </div>`;
            }).join("")}
          </div>
        `;
      }
    }
  </script>
</body>
</html>
