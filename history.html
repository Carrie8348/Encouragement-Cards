<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Draw History</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ccbdf2;
      padding: 2rem 1rem;
      text-align: center;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #7E3285;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 9999; /* ‚úÖ ÊîπÈ´ò‰∏ÄÁÇπ */
      transition: background-color 0.3s ease;
    }


    .back-button:hover {
      background-color: #5D0565;
    }


    h1 {
      font-size: 2rem;
      color: #47034E;
      margin-bottom: 1rem;
    }

    .history-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 1rem;
    }

    .record {
      background: transparent;
      padding: 0.5rem;
      border-radius: 12px;
      max-width: 200px;
    }

    .record img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .timestamp {
      font-size: 14px;
      color: #333;
      margin-top: 6px;
    }

    /* üåü Ê®°ÊÄÅÈ¢ÑËßàÊ†∑Âºè */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-image {
      max-width: 90%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      animation: zoomIn 0.3s ease;
    }

    .modal-content {
      text-align: center;
    }

    .modal-time {
      color: white;
      font-size: 16px;
      margin-top: 12px;
    }


    @keyframes zoomIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .share-button {
        margin-top: 8px;
        padding: 6px 12px;
        margin: 10px auto 6px;
        display: inline-block;
        font-size: 14px;
        background-color: #7E3285;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .share-button:hover {
        background-color: #5D0565;
      }

    @media (max-width: 600px) {
      .record {
        max-width: 46%;
      }

      .timestamp {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>
  <h1>Your Card Draw History</h1>
  <div id="fullHistory" class="history-grid"></div>

  <!-- üåü Ê®°ÊÄÅÂ±Ç -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <img id="modalImage" class="modal-image" src="" alt="Card Preview" />
      <div id="modalTime" class="modal-time"></div>
    </div>
  </div>
  

  <script>
    function formatTime(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString([], {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
      });
    }

    function showModal(src, timestamp) {
      const modal = document.getElementById("modalOverlay");
      const modalImg = document.getElementById("modalImage");
      const modalTime = document.getElementById("modalTime");

      modalImg.src = src;
      modalTime.textContent = formatTime(timestamp);
      modal.style.display = "flex";
    } 


    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("cardHistory")) || [];
      const container = document.getElementById("fullHistory");
      container.innerHTML = "";

      history.reverse().forEach((entry) => {
        const record = document.createElement("div");
        record.className = "record";

        const img = document.createElement("img");
        img.src = `cards/card-${entry.num}.png`;
        img.alt = `Card ${entry.num}`;
        img.onclick = () => showModal(img.src, entry.time);

        const shareBtn = document.createElement("button");
        shareBtn.textContent = "Share";
        shareBtn.className = "share-button";
        shareBtn.onclick = () => {
          if (navigator.share) {
            navigator.share({
              title: "My Encouragement Card",
              text: "I just drew this card!",
              url: img.src, // ÂΩìÂâçÂç°ÁâáÁöÑÂõæÁâáÂú∞ÂùÄ
            });
          } else {
            alert("Sharing not supported on this device.");
          }
        };


        const time = document.createElement("div");
        time.className = "timestamp";
        time.textContent = formatTime(entry.time);

        record.appendChild(img);
        record.appendChild(shareBtn);
        record.appendChild(time);
        container.appendChild(record);
      });
    }

    window.onload = loadHistory;

    // ÁõëÂê¨ÁÇπÂáªÊ®°ÊÄÅËÉåÊôØÂÖ≥Èó≠
    document.addEventListener('DOMContentLoaded', () => {
        const overlay = document.getElementById("modalOverlay");
        overlay.addEventListener('click', function (e) {
          // Âè™ÊúâÁÇπÂáªËÉåÊôØÊâçÂÖ≥Èó≠ÔºåÁÇπÂáªÂõæÁâá‰∏çÂÖ≥Èó≠
          if (e.target === overlay) {
            closeModal();
          }
        });
      });
  </script>
</body>
</html>
